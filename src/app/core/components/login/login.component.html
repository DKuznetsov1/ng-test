<h2>LOGIN</h2>
<p>State: {{message}}</p>
<p>
  <button (click)="login(false)" *ngIf="!authService.isLoggedIn">Login as User</button>
  <button (click)="login(true)" *ngIf="!authService.isLoggedIn">Login as Admin</button>
  <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
</p>
