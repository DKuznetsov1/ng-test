<div>
  <p class="caption">{{product.name}}</p>
  <p><b>description: </b>{{getDescription()}}</p>
  <p><b>price: </b>{{product.price}}</p>
  <p><b>category: </b>{{getProductCategoryEnumString(product.category)}}</p>
  <p><b>is available:</b>
      <input type="checkbox" [checked]="product.isAvailable" readonly disabled>
  </p>
  
  <p><b>ingredients: </b>{{product.ingredients.join(', ')}}</p>
  <p *ngIf="hasEquivalents(product)"><b>equivalents: </b>{{product.equivalents.join(', ')}}</p>
  <!-- Q: This one doesnt work for some reason (ngIf crashes when #amount is added)
     <input type="number" *ngIf="product.isAvailable" #amount (click)="0" (keyup)="0" value="1"> -->
  <div class="form-inline">
    <input type="number" value="1" class="form-control"
      #amount 
      (click)="0" 
      (keyup)="0"
      [attr.disabled]="getDisabledAttrForProduct(product)">
    <input type="button" value="Add to cart" class="btn btn-primary" 
      [attr.disabled]="getDisabledAttrForProduct(product)"
      (click)="addToCart(product, amount.value)">
  </div>
</div>
<hr>
