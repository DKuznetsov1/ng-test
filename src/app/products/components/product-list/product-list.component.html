<p *ngIf="(tasksError$ | async) as errorMessage">{{errorMessage}}</p>

<div>
  <ul>
    <li *ngFor="let product of products$ | async">
      <app-product-short
        [product]="product"
        (addToCart)="onAddToCart($event)"
        (select)="onSelect($event)"
        ></app-product-short>
    </li>
  </ul>
</div>
