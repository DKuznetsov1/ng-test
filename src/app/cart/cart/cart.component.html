<div *ngIf="hasItems()">
  Your cart:
  <ul>
    <li *ngFor="let item of cartItems">
      <app-cart-item 
        [cartItem]="item" 
        (removeEvent)="onRemoveCartItem($event)"
        ></app-cart-item>
    </li>
  </ul>
  <p>Total items: {{cartService.totalItems()}}</p>
  <p>Total price: {{cartService.totalPrice()}}</p>
</div>
