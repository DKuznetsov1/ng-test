<h2 class="caption">Previous orders:</h2>
<div class="margin-top-40 col-md-10" *ngIf="hasItems()">
    <ul>
      <li *ngFor="let item of previousOrders"
        [class.success]="item.isPaymentCompleted"
        [class.failed]="!item.isPaymentCompleted">
        <app-order 
          [order]="item" 
          ></app-order>
      </li>
    </ul>
</div>
